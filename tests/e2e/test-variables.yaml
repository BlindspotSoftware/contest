JobName: A variables test job
Runs: 1
RunInterval: 1s
Tags:
  - test
  - variables
TestDescriptors:
  - TargetManagerName: TargetList
    TargetManagerAcquireParameters:
      Targets:
        - ID: T1
    TargetManagerReleaseParameters:
    TestFetcherName: literal
    TestFetcherFetchParameters:
      TestName: Test 1
      Steps:
        - name: variables
          label: variablesstep
          parameters:
            message: ["Hello"]
        - name: cmd
          label: cmdstep
          parameters:
            executable: [echo]
            args: ["{{ StringVar \"output_var\" }}"]
            emit_stdout: [true]
            emit_stderr: [true]
          variablesmapping:
            output_var: variablesstep.message
Reporting:
  RunReporters:
    - name: TargetSuccess
      parameters:
        SuccessExpression: "=100%"
  FinalReporters:
    - name: noop
